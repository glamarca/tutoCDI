      xmlns:h="http://java.sun.com/jsf/html">
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <form id="loginForm" method="post" action="j_security_check">
                    <div class="well" style="width: 300px;">
                        <div class="form-group">
                            <label for="username">Login</label>
                            <input id="username" type="text" name="j_username" class="form-control" size="10"/>
                        </div>
                        <div class="form-group">
                            <label for="login">Mot de passe</label>
                            <input id="password" type="password" name="j_password" class="form-control" size="10"/>
                        </div>
                        <input id="login" type="submit" value="Login" class="btn btn-primary"/>
                    </div>
                </form>
                <script type="text/javascript">
                    document.getElementById("username").focus();
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
