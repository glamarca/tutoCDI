<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" href="#{request.contextPath}/favicon.ico" />
        <h:outputStylesheet name="bootstrap.min.css" library="css" />
        <h:outputStylesheet name="bootstrap-theme.min.css" library="css" />
        <h:outputStylesheet name="epc.css" library="css" />
        <ui:insert name="head"/>
        <title>

        </title>
    </h:head>
    <h:body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div style="padding-left: 90px;">
                <div class="navbar-header">
                    <h:graphicImage name="logo_ucl.png" library="images" styleClass="logo-ucl"/>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"/>
                        <span class="icon-bar"/>
                        <span class="icon-bar"/>
                    </button>
                    <a href="/"><h:graphicImage name="logo_epc.png" library="images" style="margin-top: 8px;"/></a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                </div>
            </div>
        </div>

        <div style="padding-top: 5px; padding-left: 90px; padding-right: 10px;">
            <div id="breadcrumbs">
                <ol class="breadcrumb">
                    <ui:insert name="breadcrumbs"/>
                </ol>
            </div>
        </div>

        <div style="padding-top: 5px; padding-left: 10px; padding-right: 10px;">
            <ui:insert name="content"/>
        </div>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <p class="navbar-text pull-left"><h:outputText escape="false" value=""/></p>
            <p class="navbar-text pull-right"><h:outputText escape="false" value=""/></p>
        </div>
        <ui:insert name="jquery"><h:outputScript library="js" name="jquery-1.10.2.min.js"/></ui:insert>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="main.js"/>
        <ui:insert name="javaScript"/> 
    </h:body>
</html>
